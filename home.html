<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lumino - Dashboard</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Import RxJS library -->
    <script src="https://unpkg.com/rxjs@7.1.0/dist/bundles/rxjs.umd.min.js"></script>
    <!-- Import Chart.JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1"></script> -->
</head>

<body>
    <!-- Import business logic -->
    <script type="module" src="js/core/app.js"></script>
    <div class="container m-2">
        <div class="header text-center text-primary">
            <h2> Artemio Dashboard </h2>
            <hr>
        </div>
        <div class="row">
            <div class="col-3">
                <select id="countriesSelect" class="form-select" aria-label="Default select example">
                    <option selected>Select Country</option>
                </select>
            </div>

            <div class="col-9 card p-2">
                <div class="card-body">
                    <h4>Area: <em>Global</em></h4>
                    <div class="row">
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body bg-primary">
                                    <em class="white-text">Total Found</em>
                                    <button id="totalCases" class="btn btn-light float-end"></button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body bg-success">
                                    <em class="white-text">Total Recovery</em>
                                    <button id="totalRecoveries" class="btn btn-light float-end"></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="card">
                                <class class="card-body bg-danger">
                                    <em class="white-text">Total Death</em>
                                    <button id="totalDeaths" class="btn btn-light float-end"></button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

    </div>
</body>

</html>
