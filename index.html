<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Import RxJS library -->
    <script src="https://unpkg.com/rxjs@7.1.0/dist/bundles/rxjs.umd.min.js"></script>
    <!-- Import Chart.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1"></script>
</head>

<body>
    <!-- Import business logic -->
    <script type="module" src="js/core/app.js"></script>
    
    <div class="container m-2">
        
        <div class="header text-center text-primary">
            <a href="/" style="text-decoration: none;" class="text-primary"><h2 class=""> Artemio Dashboard </h2></a>
            <hr>
        </div>
        <div class="row">
            <div class="col-3">
                <i>Select desired country:</i>
                <select id="countriesSelect" class="form-select mt-1 mb-1" aria-label="Country selection">
                    <option selected disabled>Select Country</option>
                </select>
                
                <i>Select number of days:</i>
                <select id="numberOfDaysSelect" class="form-select mt-1 mb-1" aria-label="Country selection" disabled>
                    <option selected>30</option>
                    <option>60</option>
                    <option>90</option>
                </select>
            </div>

            <div class="col-9 card p-2">
                <div class="card-body">
                    <h4>Area: <em id="countryNameEm">Global</em></h4>
                    <div class="row">
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body bg-primary">
                                    <em class="white-text">Total Found</em>
                                    <button id="totalCases" class="btn btn-light float-end"></button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body bg-success">
                                    <em class="white-text">Total Recovery</em>
                                    <button id="totalRecoveries" class="btn btn-light float-end"></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="card">
                                <class class="card-body bg-danger">
                                    <em class="white-text">Total Death</em>
                                    <button id="totalDeaths" class="btn btn-light float-end"></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-3 mb-3">
                            <div class="card">
                                <div class="card-body ">
                                    <p class="">Representation Chart</p>
                                    <select id="selectChartData" class="form-select" aria-label="Data selection">
                                        <option disabled>Select Data Type</option>
                                        <option selected>Cases</option>
                                        <option>Recoveries</option>
                                        <option>Deaths</option>
                                    </select>
                                    <canvas class="main-chart" id="line-chart" height="200" width="600"></canvas>
                                </div>
                            </div>
                        </div>

                        <div id="vaccination-table" class="col-12 mt-3 mb-3" style="display: none;">
                            <div class="card">
                                <div class="card-body">
                                    <p class="">Vaccination Status</p>
                                    <div class="row d-flex justify-content-center">
                                    <div class="col-4">
                                        <div class="card">
                                            <div class="card-body bg-dark">
                                                <em class="white-text">Partially vaccinated</em>
                                                <button id="partiallyVaccinated" class="btn btn-success float-end"></button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-4">
                                        <div class="card">
                                            <div class="card-body bg-dark">
                                                <em class="white-text">Fully vaccinated</em>
                                                <button id="fullyVaccinated" class="btn btn-success float-end"></button>
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="col-4">
                                        <div class="card">
                                            <class class="card-body bg-dark">
                                                <em class="white-text">Total vaccinated</em>
                                                <button id="totalVacinated" class="btn btn-success float-end"></button>
                                            </div>
                                        </div>

                                        <div class="col-6 mt-3 mb-3">
                                            <canvas id="doughnut-chart" height="200" width="400"></canvas>
                                        </div>
                                    </div>

                                    
                                    
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-primary p-4 text-light text-center">&#9400; <a class="text-light" href="https://www.linkedin.com/in/akuznetsov-97/">Artyom Kuznetsov</a></div>
</body>

</html>
